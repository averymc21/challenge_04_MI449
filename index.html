<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Status Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="profile-header">
        <img src="IMG_9192.JPG" alt="Profile Picture" class="profile-picture">
        <h1 class="username">averyjmclean</h1>
        <p class="bio">Hi, I'm Avery. I am a student at MSU!</p>
    </header>

    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <section class="user-stats">
        <div>
            <h2>Followers</h2>
            <p>1123</p>
        </div>
        <div>
            <h2>Following</h2>
            <p>987</p>
        </div>
        <div>
            <h2>Posts</h2>
            <p>50</p>
        </div>
    </section>

    <section class="recent-posts">
        <h2>Recent Posts</h2>
        <div class="post">
            <img src="IMG_4144.JPG" alt="Post Image" class="post-image">
            <p class="post-text">My Trip to Colorado!</p>
        </div>
    </section>
</body>
</html>
